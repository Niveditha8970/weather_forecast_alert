
{% extends 'base.html' %} 
{% load static %}
{% block 'main' %}
<main id="main">
      
    
    <div class="container">
        <link href="{% static 'assests/img/images.jpg' %}" rel="icon" width="100" height="100">
        <div class="row">
           
         <div class="col-md-6 my-5 mx-auto">
              <div class="card m-5 p-5" style="width: 30rem;">
                          
               
                    <form method="POST" action="">

                         {% csrf_token %}
                         <center>
                         <h3>Login</h3><br>
                         </center>
                         
                         <table>
                             {{logfmdata}}
                                <tr>
                                 
                                 <td><button type="submit" class="btn btn-dark my-1">Login</button></td>
                                 
                                </tr>
                         </table>
                    </form>
                    {% if msg %}
                         
                     <div class="alert alert-warning alert-dismissible fade show" role="alert">
                           <strong>Error!</strong>Please Enter valid username and password
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                     </div>

                         <!--<p><span style="color: red;">{{msg}}</span></p>-->
                    {% endif %}
                    <div class="signup_link">
                     <b style="letter-spacing: normal;">Not a member? <a href="/register" style="color:blue;">Register</a></b>
                    </div>

                                     
              </div>
        </div>

        </div>


   </div>
</main>




{% endblock 'main' %}
